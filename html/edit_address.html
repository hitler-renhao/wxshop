<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑地址</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/common.css" />
	<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/header.css">	
	<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/honeySwitch.css" />
	<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/add_address.css" />
	<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/LArea.min.css" />	
	<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/common.js"></script>
</head>
<body>
	<div id="container">		
		<header>
			<a href="Management_address.html"><img class="back" src="http://wx.bjysjglasses.com/static/wxshop/images/jt_zuo.png" /></a>
			<p class="title">编辑地址</p>		
		</header>
		<div class="content">
			<ul class="list">				
				<li class="name">
					<span>姓名</span>	
					<input type="text" placeholder="请输入收货人姓名" id="name" />	
				</li>
				<li class="phone">
					<span>手机号</span>
					<input type="text" placeholder="请输入手机号" id="tel"/>
				</li>
				<li class="city">
					<span>所在区域</span>	
					<input id="city" type="text" readonly="" placeholder="选择所在省份、城市、区县" />
					<input id="value" type="hidden" class="ipt" />						
					<a href="javascript:;" class="selece_adr" ></a>			
				</li>
				<li class="address">
					<span>详细地址</span>
					<input type="text" placeholder="填写详细地址" id="address" />
				</li>
			</ul>
			<div class="box">
				<p>设为默认地址</p>
				<span class='anniu'>
					<div class="cell-right"><span class="switch-off" id="wifi"></span></div>					
				</span>
			</div>	
			<div class="z_save">
				<a href="javascript:;" id="save">保存</a>
			</div>
		</div>
		<div class="bigbox">
			<img src="http://wx.bjysjglasses.com/static/wxshop/images/error.png" class="error" />
			<p class="write">请正确填写</p>
		</div>		
	</div>
	<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/honeySwitch.js" ></script>
	<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/LArea.min.js" ></script>
	<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/LAreaData2.js" ></script>
	<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/edit_address.js" ></script>
</body>
</html>
