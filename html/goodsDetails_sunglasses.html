<html>
	<head>

		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/common.css" />

		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/swiper-4.2.2.min.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/goodsDetails_intro.css" />
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/common.js" ></script>
		<script type='text/javascript' src='https://webchat.7moor.com/javascripts/7moorInit.js?accessId=7f80fbd0-22b3-11e8-bd7b-9bdd5194cd62&autoShow=false&language=ZHCN' async='async'>
</script>
	</head>
	<body>
		<div id="container">
			<!-- 头部 -->
			<header>
				<img class="back" src="http://wx.bjysjglasses.com/static/wxshop/images/head_jiantou.png" onClick="JavaScript :history.back(1);"/>
				<div class="tab">
					<p class="jieShao active">介绍</p>
					<p class="xiangQing">详情</p>
				</div>
				<!--<img class="head_share" src="http://wx.bjysjglasses.com/static/wxshop/images/head_share.png">-->
			</header>
			<div id="intro">
				<!-- banner -->
				<div id="banner">
					<div class="swiper-container">
					    <div class="swiper-wrapper"></div>
					    <div class="swiper-pagination"></div>
					</div>
				</div>
				<!-- 商品信息 -->
				<div id="goodsInfor">
					<p class="name"></p>
					<p class="price"></p>
					<li>
						<p><img src="http://wx.bjysjglasses.com/static/wxshop/images/s1.png">100%正品</p>
						<p><img src="http://wx.bjysjglasses.com/static/wxshop/images/s1.png">国家标准</p>
						<p><img src="http://wx.bjysjglasses.com/static/wxshop/images/s1.png">快速退款</p>
						<p><img src="http://wx.bjysjglasses.com/static/wxshop/images/s1.png">免费包邮</p>
					</li>
				</div>
				<!-- 选择 -->
				<div id="choice">
					<li class="choiceRef">
						<p class="fl">商品规格</p>
						<p class="fr">颜色</p>
						<img src="http://wx.bjysjglasses.com/static/wxshop/images/jiantou_you.png">
					</li>
					<li class="canShu" style="display: none;">
						<p class="fl">商品参数</p>
						<p class="fr">查看</p>
						<img src="http://wx.bjysjglasses.com/static/wxshop/images/jiantou_you.png">
					</li>
				</div>
				<!-- 商品规格 -->
				<div id="ref" class="model">
					<div class="chooseCon">
						<img class="cancel" src="http://wx.bjysjglasses.com/static/wxshop/images/cancel.png">
						<div class="goodsInfor"></div>
						<div class="ref">
							<h2>颜色选择</h2>
							<ul class="flex"></ul>
						</div>
						<div class="buyNum">
							<p>购买数量</p>
							<div class="change_num">
								<input class="reduce reSty" type="submit" value="-"/>
								<input class="num" type="button" value="1">
								<input class="add" type="submit" value="+"/>
							</div>
						</div>
						<div class="bottom">
							<div id="addCar" class="btn fl">加入购物车</div>
							<!--<div id="payNow" class="btn fr" onclick="window.location.href='http://wx.bjysjglasses.com/static/wxshop/html/order_fill.html'">立即购买</div>-->
							<div id="payNow" class="btn fr">立即购买</div>
						</div>
					</div>
				</div>
				<!-- 商品参数 -->
				<div id="goodsCan" class="model">
					<div class="parameter">
						<img class="cancel" src="http://wx.bjysjglasses.com/static/wxshop/images/cancel.png">
						<h2>商品参数</h2>
						<ul></ul>
					</div>
				</div>
			</div>
			<div id="detailsImg"></div>
			<!-- footer -->
			<footer>
				<div class="fl">
					<a class="flex" href="javascript:;" onclick="qimoChatClick();">
						<img class="keFu" src="http://wx.bjysjglasses.com/static/wxshop/images/kefu.png">
						<p>客服</p>
					</a>
					<a class="flex" href="car.html">
						<img class="car" src="http://wx.bjysjglasses.com/static/wxshop/images/car.png">
						<p>购物车</p>
					</a>
				</div>
				<div class="cen btn comBtn">加入购物车</div>
				<div class="fr btn comBtn">立即购买</div>
