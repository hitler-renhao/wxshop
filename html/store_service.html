<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>进店服务</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/common.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/header.css" />		
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/res_infor.css" />
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/common.js"></script>
	</head>

	<body>
		<div id="container">
			<!-- 头部 -->
			<header>
				<a href="Appointment_optometrist.html"><img class="back" src="http://wx.bjysjglasses.com/static/wxshop/images/head_jiantou.png" /></a>
				<p class="title">进店服务</p>
				<a class="head_car" href="car.html">
					<img src="http://wx.bjysjglasses.com/static/wxshop/images/head_car.png" />
				</a>
			</header>
			<img id="banner" src="http://wx.bjysjglasses.com/static/wxshop/images/yan.png" />
			<form>
				<div class="ipt time">
					<p>选择门店 :</p>
					<input id="choice" type="text" placeholder="选择门店" onfocus="this.blur();" onclick="location.href=''" />
					<img src="http://wx.bjysjglasses.com/static/wxshop/images/jtyou.png" />
				</div>
				<div class="ipt time" style="margin-bottom:0;">
					<p>选择验光师 :</p>
					<input id="choice" type="text" placeholder="选择您的验光师" onfocus="this.blur();" onclick="location.href='optometrist_select.html'" />
					<img src="http://wx.bjysjglasses.com/static/wxshop/images/jtyou.png" />
				</div>
				<label class="label"><i style="color:red;">*</i>验光师选填，如您不额外指定验光师，则由店内验光师为您提供服务</label>
				<div class="ipt name">
					<p>您的称呼 :</p>
					<input id="name" type="text" placeholder="请输入您的姓名" />
				</div>
				<div class="ipt phone">
					<p>您的手机号 :</p>
					<input id="phone" type="text" placeholder="请输入手机号码" />
				</div>				
				<div class="ipt beizhu" style="padding-top:0.2rem;">
					<p style="line-height:0.36rem;">备注 :</p>					
					<textarea type="text" class="texta" name="content" id="remark" rows="3">
						
					</textarea>
					<!--<span class="span"><i id="num">0</i>/<i id="all">100</i></span>-->
					<!--<span class="span">还能输入<span class="num_count" id="numCount">0</span>字</span>-->
					<!--<input id="address" type="text" placeholder="请输入上门地址" />-->
				</div>
				<div class="step">
					<p>验光只需4步，轻松享受上门验光服务</p>
					<ul class="oplist">
						<li>
							<img src="http://wx.bjysjglasses.com/static/wxshop/images/box.png" />
							<p>填写联系方式</p>
							<number>1</number>
						</li>
						<li class="li">
							<a href="javascript:;"></a>
						</li>
						<li>
							<img src="http://wx.bjysjglasses.com/static/wxshop/images/change.png" class="change" />
							<p>选择专业验光师</p>
							<number>2</number>
						</li>
						<li class="li">
							<a href="javascript:;"></a>
						</li>
						<li>
							<img src="http://wx.bjysjglasses.com/static/wxshop/images/door.png" class="door" />
							<p>验光师上门验光</p>
							<number>3</number>
						</li>
						<li class="li">
							<a href="javascript:;"></a>
						</li>
						<li>
							<img src="http://wx.bjysjglasses.com/static/wxshop/images/succes.png" class="succes" />
							<p>上门验光完成</p>
							<number>4</number>
						</li>
					</ul>

				</div>

			</form>
			<!--预约按钮-->
			<div class="subbox">
				<a href="javascript:;" class="submit" id="sub">
					<input id="btn" type="submit" value="预约验光" onfocus="this.blur();" />
				</a>
			</div>
		</div>
		
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery.cookie.js"></script>		
		<script>
			window.onscroll = function() {
				var top = document.documentElement.scrollTop || document.body.scrollTop;
				//console.log(top)
				if(top > 100) {
					sub.style.display = 'block';
				}
				if(top < 100) {
					sub.style.display = 'none';
				}
			}		
		</script>
	</body>

</html>
