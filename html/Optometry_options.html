<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>验光单管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/common.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/header.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/Optometry_options.css" />		
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/common.js"></script>			
	</head>
	<body>
		<div id="container">		
			<header style="border-bottom:1px solid #e4e4e4;">
				<img class="back" src="http://wx.bjysjglasses.com/static/wxshop/images/jt_zuo.png" />
				<p class="title">验光方式选择</p>		
			</header>	
			<!--选择方式-->
			<div class="way">
				<!--验光师上门-->
				<div class="visit">
					<div class="visitLeft">
						<span class="title">
							<img src="http://wx.bjysjglasses.com/static/wxshop/images/man.png" />
							<h3>验光师上门</h3>
						</span>
						<ul>
							<li>1.选择验光师上门 </li>
							<li>2.填写预约信息提交 </li>
							<li>3.静等验光师为您带来优质服务</li>
						</ul>
					</div>
					<img src="http://wx.bjysjglasses.com/static/wxshop/images/option.png" class="person"/>
				</div>
				<!--近店体验-->
				<div class="lesgo">
					<div class="visitLeft">
						<span class="title">
							<img src="http://wx.bjysjglasses.com/static/wxshop/images/shop.png" />
							<h3>进店体验</h3>
						</span>
						<ul>
							<li>1.选择进店体验  </li>
							<li>2.填写预约信息及进店方式 </li>
							<li>3.按时到店享受服务</li>
						</ul>
					</div>
					<img src="http://wx.bjysjglasses.com/static/wxshop/images/house.png" class="house"/>
				</div>
			</div>
			<!--选择方式结束-->
		</div>						
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery-3.3.1.min.js"></script>			
	</body>
</html>
