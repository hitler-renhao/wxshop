<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>填写订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/common.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/header.css" />
		<link rel="stylesheet" type="text/css" href="http://wx.bjysjglasses.com/static/wxshop/css/order_fill.css">
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/common.js" ></script>
	</head>
	<body>
		<div id="container">
			<!-- 头部 -->
			<header>
				<img class="back" src="http://wx.bjysjglasses.com/static/wxshop/images/head_jiantou.png" />
				<p class="title">填写订单</p>
			</header>
			<!-- model -->
			<div id="model">
				<div class="box">
					<p class="text">确定要放弃该订单吗</p>
					<div class="choice">
						<p class="fl">去意已决</p>
						<p class="fr">我再想想</p>
					</div>
				</div>
			</div>
			<!-- 收货人信息 -->
			<ul id="consignee_infor"></ul>
			<!-- 无收货人 -->
			<div id="noConsignee">
				<img class="tips" src="http://wx.bjysjglasses.com/static/wxshop/images/tips1.png">
				<p>请填写收货人信息</p>
				<img class="addTo" src="http://wx.bjysjglasses.com/static/wxshop/images/jiantou_you.png">
			</div>
			<!-- 商品信息 -->
			<ul id="goods_infor">
				<h2>商品信息</h2>
			</ul>
			<!-- 合计 -->
			<!--<ul class="Optometry">
				<h2>验光单数据</h2>
				<li>
					<p id="show" style="text-align: center;line-height: 1.35rem; font-size: .4rem;">点击选择验光数据</p>
				</li>
			</ul>-->
			<ul id="total">
				<!--<li class="goods_total">
					<p class="text">商品合计</p>
				</li>-->
				<li>
					<p class="text">运费</p>
					<p class="price">￥0.00</p>
					<p class="express">圆通包邮</p>
				</li>
			</ul>
			<!-- 结算 -->
			<div id="balance">
				<div class="right">
					<p class="pay">提交订单</p>
				</div>
				<div class="center">
					
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/orderFill.js"></script>
		<script type="text/javascript">
			$(function(){
				$('header .back').click(function(event) {
					$('#model').show();
				});
				$('#model .choice .fr').click(function(event) {
					$('#model').hide();
				});
				$('#model .choice .fl').click(function(event) {
					$('#model').hide();
					window.history.back(-1);
				});
			})
		</script>
	</body>
</html>
