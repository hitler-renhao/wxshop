<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/common.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/header.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/car.css" />
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/common.js" ></script>
	</head>
	<body>
		<div id="container">
			<!-- 头部 -->
			<header>
				<a href="javascript:;">
					<img class="back" src="http://wx.bjysjglasses.com/static/wxshop/images/head_jiantou.png" onClick="JavaScript :history.back(1);"/>
				</a>
				<p class="title">购物车</p>
				<p class="edit">编辑</p>
				<p class="finish">完成</p>
			</header>
			<!-- 提示 -->
			<div id="tips">
				<img src="http://wx.bjysjglasses.com/static/wxshop/images/news_img.png">
				<p>镜片下单一小时内可以取消订单，发货后不可退款</p>
			</div>
			<!-- 购物车商品 -->
			<ul id="items"></ul>
			<!-- 删除 -->
			<div id="model">
				<div class="box">
					<p class="sure">确认要删除所选择的商品吗?</p>
					<p class="yes">确认</p>
					<p class="no">取消</p>
				</div>
			</div>
			<!-- 结算 -->
			<div id="balance">
				<div class="left">
					<label for="all"></label>
					<input id="all" type="checkbox" class="whole_check" />全选
				</div>
				<div class="center">
					<p>合计 :<i></i></p>
				</div>
				<div class="right">
					<p class="pay">去结算</p>
					<p class="delete">删除</p>
				</div>
			</div>
		</div>
		<!-- 购物车为空 -->
		<div id="kong">
			<header>
				<a href="javascript:;">
					<img class="back" src="http://wx.bjysjglasses.com/static/wxshop/images/head_jiantou.png" onClick="JavaScript :history.back(1);"/>
				</a>
				<p class="title">购物车</p>
			</header>
			<img class="kong_img" src="http://wx.bjysjglasses.com/static/wxshop/images/carKong.png">
			<h2>您的购物袋空空如也~</h2>
			<p class="go">赶快去购物吧！</p>
			<a class="come" href="index.html">去逛逛</a>
		</div>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/car.js"></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/glasses.js" ></script>
	</body>
</html>
