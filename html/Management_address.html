<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>地址管理</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="http://wx.bjysjglasses.com/static/wxshop/css/common.css" />
		<link rel="stylesheet" type="text/css" href="http://wx.bjysjglasses.com/static/wxshop/css/header.css">
		<link rel="stylesheet" type="text/css" href="http://wx.bjysjglasses.com/static/wxshop/css/Management_address.css" />
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/common.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<img class="back" src="http://wx.bjysjglasses.com/static/wxshop/images/jt_zuo.png" onClick="JavaScript :history.back(-1);"/>
				<p class="title">地址管理</p>
			</header>
			<div class="content">
				<ul class="list" id="list"></ul>
				<div class="add_box">
					<a href="add_address.html" class="add">
						<span class="span">
							<img src="http://wx.bjysjglasses.com/static/wxshop/images/add2.png" />
							<p>添加新地址</p>
						</span>
					</a>
				</div>
			</div>
			<div class="bigbox">
				<div class="big_box">
					<p>确定要删除该地址吗？</p>
					<span class="word">
						<a class="yes" href="javascript:;">确认</a>
						<a class="no" href="javascript:;">取消</a>
					</span>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/Management_address.js"></script>		
		
	</body>
</html>
