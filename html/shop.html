		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/common.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/header.css" />
		<link rel="stylesheet" href="http://wx.bjysjglasses.com/static/wxshop/css/footer.css" />

	<style type="text/css">
		..head_car{

			height: 0.4rem;
		}
		.carico{
			width: .5rem;
			height: .5rem;
			border-radius: 50%;
			background: #FF0000;
			display: inline-block;
			position: absolute;
			bottom: 0.06rem;
			right: -.20rem;
			opacity: 1;
			font-size: .12rem;
			transform: scale(0.6,0.6);
		}
		.carico i{
			font-style: normal;
			font-size: .2rem;
			display: inline-block;
			color: #fff;
			width: .5rem;
			height:.5rem;
			line-height: .5rem;
			text-align: center;
			transform: scale(1,1);
		}
	</style>
	<body>
		<div id="container">
			<!-- 头部 -->
			<header>	
				<p class="title">商店</p>
				<a class="head_car" href="car.html">
					<img src="http://wx.bjysjglasses.com/static/wxshop/images/head_car.png" />
					<span class="carico"><i>99+</i></span>
				</a>
			</header>
			<div class="content">				
	
			</div>
			<!-- footer -->
			<footer>
				<a class="one" href="http://wx.bjysjglasses.com/static/wxshop/html/index.html">
					<li class="index">
						<img src="http://wx.bjysjglasses.com/static/wxshop/images/home_check.png" />
						<p>首页</p>
					</li>
				</a>
				<a class="two" href="http://wx.bjysjglasses.com/static/wxshop/html/shop.html">
					<li class="shop flex">
						<img src="http://wx.bjysjglasses.com/static/wxshop/images/servr_check.png" />
						<p class="active">分类</p>
					</li>
				</a>
				<a class="three" href="http://wx.bjysjglasses.com/static/wxshop/html/res_infor.html">
					<li class="res flex">
						<img src="http://wx.bjysjglasses.com/static/wxshop/images/time.png" />
						<p>预约验光</p>
					</li>
				</a>
				<a class="four" href="http://wx.bjysjglasses.com/static/wxshop/html/main.html">
					<li class="mine flex">
						<img src="http://wx.bjysjglasses.com/static/wxshop/images/Icon_User.png" />
						<p>我的</p>
					</li>
				</a>
			</footer>
		</div>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/footer.js" ></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/swiper-4.2.2.min.js"></script>
		<script type="text/javascript" src="http://wx.bjysjglasses.com/static/wxshop/js/shop.js" ></script>
		<script type="text/javascript">
			$(function(){
				var account = getCookie("account");
				$.ajax({
			            type: "Post",
	            		url: glob + "/v1.0/car/getCarProd",
			            dataType: "json",			            
			            data:{
			            	"account":account,			            	
						},
						success:function(data){
						console.log(data.data);
							var dat = data.data
							
							if(dat==null){
								console.log('105')
								$('.carico').hide()
							}else{ 
								console.log('108')
								var num = data.data.length
								$('.carico i').text(num)			
							}				
						}
				    });
			})
		</script>
